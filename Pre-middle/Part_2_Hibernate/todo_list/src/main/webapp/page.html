<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple page</title>
    <script>
        /**
         * Insert new row in table.
         */
        function addRow() {
            const table = document.getElementById("table");

            const row = table.insertRow(1);

            const cellId = row.insertCell(0);
            const cellDesc = row.insertCell(1);
            const cellDate = row.insertCell(2);
            const cellDone = row.insertCell(3);

            cellId.innerHTML = "id";
            cellDesc.innerHTML = "description";
            cellDate.innerHTML = "date";
            cellDone.innerHTML = "done";
        }

        /**
         * Remove row.
         */
        function removeRow() {
            document.getElementById("table").deleteRow(1);
        }
    </script>
</head>
<body>
    <h1>A simple page.</h1>
    <div>
        Exist table and two buttons: to add a row and delete.
    </div>
    <button type="button" onclick="addRow()">Add row</button>
    <button type="button" onclick="removeRow()">Remove row</button>
    <div id="container"></div>
    <table id="table">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date</th>
            <th>Done</th>
        </tr>
    </table>
</body>
</html>
