<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Authorization</title>
    <style>
        .container {
            background-color: #9ce7fc;
            width: auto;
            margin:auto;
            text-align: center;
        }
    </style>
    <script>
        $.ajax('./json', {
            method: 'get',
            complete: function (data) {
                console.log(JSON.parse(data.responseText));
            }
        });
        function validate() {
            var result = true;
            var login = document.getElementsById("login")[0].value;
            var password = document.getElementsById("password")[0].value;
            if (login == '' && password == '') {
                result = false;
            }
            if (!result) {
                alert("Please input login and password.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <section id="content" >
            <h1>Authorization</h1>
            <form action='/signin' method="post" onclick="validate()">
                <div>
                    <input placeholder="Login" required="" id="login" type="text" name="login">
                </div>
                <div>
                    <input placeholder="Password" required="" id="password" name="password" type="password">
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
