<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Todo list</title>
    <script>
        $(document).ready(function(){
            // get json data from servlet.
            $.ajax('./json', {
                method: 'get',
                complete: function (data) {
                    var result = "";
                    var items = JSON.parse(data.responseText);
                    for(var i = 0; i !== items.length; i++) {
                        var checkBox = "";
                        console.log(items[i].done.toString());
                        if(items[i].done.toString() === "false") {
                            checkBox += "disabled";
                        } else {
                            checkBox += "checked";
                        }
                        result +=
                            "<tr>\n" +
                                "<td>" + items[i].id + "</td>\n" +
                                "<td>" + items[i].description + "</td>\n" +
                                "<td>" + items[i].created + "</td>\n" +
                                '<td><input class=\"w3-check\" type=\"checkbox\" ' + checkBox + '></td>\n' +
                            "</tr>";
                    }
                    var table = document.getElementById("table-with-items");
                    table.innerHTML += result;
                }
            });
        });
    </script>
</head>
<body>
    <div class="w3-red w3-container w3-center" id="title">Todo list</div>

    <form class="w3-container w3-card w3-yellow w3-center" action="/item">
        <h2>Add new item</h2>
        <textarea class="w3-input" placeholder="Description"></textarea><br>
        <button class="w3-button w3-black">Add</button>
    </form>

    <br>

    <!-- Table with items -->
    <table class="w3-table" id="table-with-items">
        <tr>
             <th>Id</th>
             <th>Description</th>
             <th>Created</th>
             <th>Done</th>
         </tr>
    </table>
</body>
</html>
